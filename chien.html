<html>
    <head>
        <title>Javascript avanc√©</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script>
            var chien = {
                nom: '',
                couleur: 'Marron',
                nombrePattes: 4,
                aboyer: function () {
                    alert(this.nom + ' : Ouaf Ouaf !');
                },
                soupe: function () {
                    return this.nom + ' a faim !';
                }
            };

            var dog = Object.create(chien);
            dog.nom = 'Milou';
            dog.couleur = 'Jaune';
            dog.nombrePattes = 6;

            // Comment afficher Milou a faim dans la console ?
            console.log(dog.soupe());

            dog.aboyer();

            console.log(dog);

        </script>

    </body>
